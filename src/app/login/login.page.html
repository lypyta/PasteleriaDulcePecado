<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-progress-bar type="indeterminate" color="medium"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Imagen decorativa -->
  <img src="../../assets/img/inicioN.png" alt="login"  class="imagen_responsiva">

  <ion-card>
    <ion-card-content>
      <!-- Campo de Usuario con ícono -->
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
      </ion-item>
      
      <!-- Campo de Contraseña con ícono -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>

      <!-- Botón para iniciar sesión con ícono -->
      <ion-button expand="full" color="light" shape="round" (click)="login()">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>

      <!-- Mensaje o enlace para recuperar contraseña con ícono -->
      <ion-button fill="clear" color="medium" (click)="forgotPassword()">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        ¿Olvidaste tu contraseña?
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Mensaje adicional o información -->
  <ion-card>
    <ion-card-content>
      <ion-button fill="clear"  (click)="forgotPassword()">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        si no tienes cuenta puedes registrarte
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
