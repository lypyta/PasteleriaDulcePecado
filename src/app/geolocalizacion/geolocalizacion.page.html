<ion-header>
  <ion-toolbar color="dark">
    <ion-progress-bar type="indeterminate" color="medium"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Geolocalización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pastelería Dulce Pecado</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mapa -->
  <div id="map" style="height: 650px;"></div>

  <ion-card>
    <ion-card-content>
      <h2>Coordenadas del Usuario:</h2>
      <p>Latitud: {{ latitude }}</p>
      <p>Longitud: {{ longitude }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer color="dark">
  <!-- Iconos fijos en la parte inferior -->
  <ion-buttons slot="bottom">
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-button fill="clear" color="dark" (click)="camara()">
      <ion-icon name="camera" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="dark" (click)="geolocalizacion()">
      <ion-icon name="locate" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-footer>
