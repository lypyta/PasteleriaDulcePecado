<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-progress-bar type="indeterminate" color="medium"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar nuevo producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <form [formGroup]="productForm" class="background" (ngSubmit)="onFormSubmit(productForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombreprod" formControlName="prod_name"></ion-input>
    </ion-item>
    <div *ngIf="nombreprodErrorL" class="error-message">
      {{ nombreprodErrorL }}
    </div>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio" formControlName="prod_price"></ion-input>
    </ion-item>
    <div *ngIf="precioErrorL" class="error-message">
      {{ precioErrorL }}
    </div>
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="producto.direccion" type="text" formControlName="prod_desc"></ion-textarea>
    </ion-item>
    <div *ngIf="direccionErrorL" class="error-message">
      {{ direccionErrorL }}
    </div>
    <ion-button type="submit" shape="round" color="medium" expand="block"
      [disabled]="!productForm.valid">Agregar Producto</ion-button>
  </form>
</ion-content>
