<ion-header>
  <ion-toolbar color="dark">
    <ion-progress-bar type="indeterminate" color="medium"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Imagen decorativa 1 -->
  <img src="../../assets/img/creacn.png" alt="logo" class="imagen_responsiva">

  <ion-list>
    <!-- Campo de Nombre de usuario -->
<ion-item>  
  <ion-input [(ngModel)]="username" name="username"  required></ion-input>
  <ion-icon name="person" slot="start"></ion-icon>
</ion-item>
<ion-note>Ingresa un nombre de usuario único.</ion-note>

<!-- Campo de Contraseña -->
<ion-item>
  <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
  <ion-icon name="lock-closed" slot="start"></ion-icon>
</ion-item>
<ion-note>La contraseña debe contener al menos 8 caracteres.</ion-note>

<  </ion-list>

 

  <ion-button expand="full" color="light" shape="round" (click)="register()">CREAR MI CUENTA</ion-button>
  

</ion-content>
