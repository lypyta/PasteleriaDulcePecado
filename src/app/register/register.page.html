<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Imagen decorativa 1 -->
  <ion-img src="https://i.gifer.com/HS0T.gif"></ion-img>

  <ion-list>

    <!-- Campo de Nombre de usuario -->
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="username" type="text" required></ion-input>
    </ion-item>
    <ion-note>Ingresa un nombre de usuario único.</ion-note>

    <!-- Campo de Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>
    <ion-note>La contraseña debe contener al menos 8 caracteres.</ion-note>

    <!-- Campo de Correo electrónico -->
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <!-- Campo de Número de teléfono -->
    <ion-item>
      <ion-label position="floating">Número de teléfono</ion-label>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-input [(ngModel)]="phoneNumber" type="tel" required></ion-input>
    </ion-item>

  </ion-list>

  <!-- Imagen decorativa 2 -->
  
  <ion-button expand="full" (click)="register()">Registrarse</ion-button>

</ion-content>
